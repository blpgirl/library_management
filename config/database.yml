# MariaDB.
#
# Install the mysql2 driver:
#   gem install mysql2
#
# Ensure the mysql2 gem is defined in your Gemfile.
#
#
#   To use this file, just add it to your Rails project as:
#   config/database.yml
#
#   And then run:
#   rails db:create db:migrate
#
#   Then, you will be able to run `rails db:seed` with the seed data
#
default: &default
  adapter: mysql2
  encoding: utf8mb4
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000  
  host: <%= ENV.fetch("DB_HOST", "localhost") %>
  port: <%= ENV.fetch("DB_PORT", 3306) %>
  username: <%= ENV.fetch("DB_USER", "rails") %>
  password: <%= ENV.fetch("DB_PASSWORD", "password") %>

development:
  <<: *default
  database: library_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: library_test

production:
  <<: *default
  database: library_management
